language: python
python:
  - "3.6"

sudo: required

services:
  - docker

before_install:
  - docker-compose --version
  - docker version


# Install Telemeta
install:
  - docker-compose pull
  - docker-compose build

script:
  - docker-compose run app pip freeze
  - docker-compose -f docker-compose.yml -f env/dev.yml -f env/selenium.yml up -d
  - docker-compose run app python manage.py test --front 
  - sleep 180
  - docker-compose stop

after_failure:
  - docker-compose logs
