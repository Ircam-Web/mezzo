app:
    image: ircamweb/mezzo:latest-dev
    command: /bin/sh bin/app.sh
    environment:
        - DEBUG=True

nginx:
    image: nginx    
    ports:
        - "8000:80"
    volumes:
        - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
        - var
    links:
        - app
